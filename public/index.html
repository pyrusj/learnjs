<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name="google-signin-client_id" content="947636324485-d0jfp08uf21tppsonda33l9j68u38ids.apps.googleusercontent.com"/>
    <title>Currently Reading Books</title>
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css'>
    <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
    <script src='https://apis.google.com/js/platform.js' async defer></script>
    <script src='/vendor.js'></script>
    <script src='/app.js'></script>
    <style type="text/css" media="all">
      body { margin-top: 60px; }
      .templates { display: none; }
      .inline-list {
        margin-bottom: 0px;
      }
      .inline-list li {
        display: inline;
        margin: 0 20px 0 0;
      }
      .fixed-top {
        position: fixed;
        top: 0px;
        z-index: 1024;
      }
      .no-select {
        user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        -moz-user-select: none;
      }
      .hover-links a { text-decoration: none; }
      .hover-links a:hover { text-decoration: underline; }
      .nav-container {
        padding-left: 40px;
        background: #666;
      }
      .nav-container a { color: white; }
      .text-lg { font-size: 24pt; }
      .navbar-padding {
        padding-top: 7px;
        display: inline-block;
      }
      .navbar-padding-lg {
        padding-left: 5px;
        padding-top: 14px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class='markup'>
      <div class='nav-container no-select fixed-top u-full-width'>
        <ul class='inline-list hover-links nav-list six columns'>
          <li><a class='text-lg' href="#">Currently Reading Books</a></li>
          <li><a href='#book-1'>Start</a></li>
        </ul>
        <div class='four columns signin-bar'>
          <span class='navbar-padding u-pull-right'>
            <span class='g-signin2' data-onsuccess="googleSignIn"></span>
          </span>
        </div>
      </div>
      <div class='view-container container'>        
      </div>
      <div class='templates'>
        <div class='landing-view'>
          <div class='row'>
            <div class='one-half column'>
              <h3>Track your books.<br/><br/>Tell your friends.<br/><br/>Get back to reading.</h3><br/>
              <a href='#book-1' class='button button-primary'>Start Now!</a>
            </div>
            <div class='one-half column'>
              <img src='/images/books.jpg' width='500px'/>
            </div>
          </div>
        </div>
        <div class='profile-view'>
          <h3>Your Profile</h3>
          <div class='email'></div>
        </div>
        <div class='book-view'>
          <h3 class='title' data-name='title'></h3>
          <p class='author'></p>
          <h5>Pages:  <span data-name='pages'></span></h5>
          <form>
            <label for='pagesread'>I'm on page:</label>
            <input class='pages-read' id='pagesread'></input>
            <div>
              <button class='button-primary save-btn'>Save Progress</button>
              <p class='message'></p>
            </div>
          </form>
        </div>
        <div class='finished-book'>
          <span>Congrats on finishing the book!</span> <a>Start a new book!</a>
        </div>
        <li class='next-btn'>
          <a>Next Book</a>
        </li>
        <span class='profile-link navbar-padding-lg u-pull-right'>
          <a href='#profile'></a>
        </span>
      </div>
    </div>
    <script type='text/javascript'>
      $(window).ready(crb.appOnReady);
    </script>
  </body>
</html>
